<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Holiday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Experiences</a></li>
            <li><a href="#">Services</a></li>
        </ul>
        <div class="login">Become a host</div>
        <div class="language"><i class="fi fi-sr-globe"></i></div>
        <div class="hamberger"><i class="fi fi-sr-menu-burger"></i></div>
    </div>

    <div class="second-navbar">
        <div class="where">
            <p>Where</p>
            <input type="text" placeholder="Where are you going?">
        </div>
        <div class="check-in">
            <p>Check-in</p>
            <input type="date">
        </div>
        <div class="check-out">
            <p>Check-out</p>
            <input type="date">
        </div>
        <div class="who">
            <p>Who</p>
            <input type="number" placeholder="Number of guests">
        </div>
        <div class="search"></div>
    </div>

    <div class="container">
        <div class="section">
            <h2>Popular homes in Bangkok ></h2>
        </div>
        <button><i class="fi fi-sr-angle-right"></i></button>
        <button><i class="fi fi-sr-angle-left"></i></button>

    </div>
</body>

</html>
