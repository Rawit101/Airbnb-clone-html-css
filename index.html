<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Holiday</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
        <nav class="center-menu">
            <img class="service-icon" src="img/home.png" alt="home"><a href="#">Home</a>
            <img class="service-icon" src="img/experience.png" alt="experience"><a href="#">Experiences</a>
            <img class="service-icon" src="img/service.png" alt="service"><a href="#">Services</a>
        </nav>
        <div class="right-menu">
            <a href="#">Become a host</a>
            <i class="fi fi-sr-globe language-hamberger"></i> <i class="fi fi-sr-menu-burger language-hamberger"></i>
        </div>
    </div>

    <div class="second-navbar">
        <div class="where">
            <p>Where</p>
            <input type="text" placeholder="Where are you going?">
        </div>
        <div class="check-in">
            <p>Check-in</p>
            <input type="date">
        </div>
        <div class="check-out">
            <p>Check-out</p>
            <input type="date">
        </div>
        <div class="who">
            <p>Who</p>
            <input type="number" placeholder="Number of guests">
        </div>
        <div class="search"></div>
    </div>

    <div class="container">
        <div class="section">
            <h2>Popular homes in Bangkok ></h2>
        </div>
        <button><i class="fi fi-sr-angle-right"></i></button>
        <button><i class="fi fi-sr-angle-left"></i></button>

    </div>
</body>

</html>
